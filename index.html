<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>

<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <article>
        <h2>Fruits/Vegetables</h2>
        <ul>
            <li>Apples</li>
            <li>Apricots</li>
            <li>Bananas</li>
            <li>Strawberries</li>
            <li>Zucchini</li>
            <li>Kale</li>
        </ul>
        <h2>Other products</h2>
        <ol type="1">
            <li>Dairy
                <ul>
                    <li>Milk</li>
                    <li>Cheese</li>
                </ul>
            </li>
            <li>Chicken</li>
            <li>Rice</li>
            <li>Water</li>
        </ol>
    </article>
    <h2>Purchased</h2>

    <div>
        <input type="checkbox" id="Apples" name="Apples">
        <label for="Apples">Apples</label>
    </div>

    <div>
        <input type="checkbox" id="Apricots" name="Apricots">
        <label for="Apricots">Apricots</label>
    </div>

    <div>
        <input type="checkbox" id="Bananas" name="Bananas">
        <label for="Bananas">Bananas</label>
    </div>

    <div>
        <input type="checkbox" id="Strawberries" name="Stawberries">
        <label for="Strawberries">Strawberries</label>
    </div>

    <div>
        <input type="checkbox" id="Zucchini" name="Zucchini">
        <label for="Zucchini">Zucchini</label>
    </div>

    <div>
        <input type="checkbox" id="Kale" name="Kale">
        <label for="Kale">Kale</label>
    </div>

    <div>
        <input type="checkbox" id="Milk" name="Milk">
        <label for="Milk">Milk</label>
    </div>

    <div>
        <input type="checkbox" id="Cheese" name="Cheese">
        <label for="Cheese">Cheese</label>
    </div>

    <div>
        <input type="checkbox" id="Chicken" name="Chicken">
        <label for="Chicken">Chicken</label>
    </div>

    <div>
        <input type="checkbox" id="Rice" name="Rice">
        <label for="Rice">Rice</label>
    </div>

    <div>
        <input type="checkbox" id="Water" name="Water">
        <label for="Water">Water</label>
    </div>

    <footer>
        <p>
            <a href="#top">Back to top</a>
        </p>
    </footer>
</body>

</html>
